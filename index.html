<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="adiga volunteer Club logo.jpg" alt="Profile Image" class="profile-img" />
    </div>

    <div class="before">
      <img src="Adige-flag.jpg" alt="before" class="before" />
    </div>

    <div class="container">
      <img src="Adige-flag.jpg" alt="Image 1" class="before">
      <img src="adiga volunteer Club logo.jpg" alt="Image 2" class="image">
    </div>  

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Adiga Volunteer Club</span>
      <span class="job">Circassian Volunteer</span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="https://www.facebook.com/profile.php?id=100071192890839" style="background: #4267b2" class="link">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="https://www.instagram.com/adiga_volunteers_club/" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="https://web.whatsapp.com/" style="background: #00e90c" class="link">
        <i class='bx bxl-whatsapp'></i>
      </a>
      <a href="https://www.google.com/maps/place/%D8%A7%D9%84%D8%AC%D9%85%D8%B9%D9%8A%D8%A9+%D8%A7%D9%84%D8%AE%D9%8A%D8%B1%D9%8A%D8%A9+%D8%A7%D9%84%D8%B4%D8%B1%D9%83%D8%B3%D9%8A%D8%A9%E2%80%AD/@31.9622724,35.8533482,161m/data=!3m1!1e3!4m6!3m5!1s0x151ca10c67423249:0x235f379589389051!8m2!3d31.9620778!4d35.8529501!16s%2Fg%2F11c586yh3h?authuser=0&entry=ttu&g_ep=EgoyMDI0MTIwMS4xIKXMDSoASAFQAw%3D%3D" style="background: #e90000" class="link">
        <i class='bx bx-map' ></i>
      </a>
      <a href="https://discord.com/" style="background: #2300e9" class="link">
        <i class='bx bxl-discord-alt'></i>
      </a>
    </div>

    <!-- About us and Join us Buttons -->
    <div class="buttons">
      <button class="button">About us</button>
      <button class="button">Join us</button>
    </div>
  </div>
</body>
